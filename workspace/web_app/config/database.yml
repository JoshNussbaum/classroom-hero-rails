# moved the database to postgres
# make sure postgres is in Gemfile 
default: &default
  adapter: postgresql
  username: postgres
  password: dbpass
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/ch_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/ch_test

production:
  <<: *default
  database: db/ch_prod
